        var Items = [];
        
        //Наименование, Стоимость, Количество
        Items.push(['Наушники', 700, 1]);
        Items.push(['Мышка', 350, 2]);
        Items.push(['Клавиатура', 450, 3]);
                
        function countBasketPrice(Items){
            let summ = 0;
            for (let i in Items){ //
                summ = summ + (Items[i][1]*Items[i][2]); //Цена * количество

            return summ;
        }
